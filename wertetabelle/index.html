<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Wertetabelle</title>

    <script>

        function fRechnung() {

            var vVK = parseFloat(document.getElementById("vVK").value);
            var vFK = parseFloat(document.getElementById("vFK").value);
            var vStart = parseFloat(document.getElementById("vStart").value);
            var vEnd = parseFloat(document.getElementById("vEnd").value);
            var vSchritt = parseFloat(document.getElementById("vSchritt").value);
            var vKostenfunktion;
            var vAusgabe = "";

            vAusgabe = vAusgabe + "<table border = 1> <br>";
            vAusgabe = vAusgabe + "<tr><th>x</th><th>K(x)</th></tr>";

            while (vStart <= vEnd) {
                vKostenfunktion = vVK * vStart + vFK;
                vAusgabe = vAusgabe + "<tr><td>" + vStart + "</td><td>" + vKostenfunktion + "</td></tr>";
                vStart = vStart + vSchritt;
            
            }

            vAusgabe = vAusgabe + "</table>" + "<br>";
            document.getElementById("vAusgabe").innerHTML = vAusgabe;

}
    </script>

</head>


<body>
    
    Variable Kosten: <input id="vVK" type="text" value="">       <br>
    Fixe Kosten: <input id="vFK" type="text" value="">           <br>
    Startwert: <input id="vStart" type="text" value="">          <br>
    Endwert: <input id="vEnd" type="text" value="">              <br>
    Schrittweite: <input id="vSchritt" type="text" value="">     <br> <br>

    <button onclick="fRechnung()">Berechne!</button>           <br>

    <div id="vAusgabe"></div>






</body>



</html>
